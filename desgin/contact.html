<div class="container eg-contact">
   <h1 class="heading" data-aos="zoom-out">na kontaktoni</h1>
   <section>
      <div class="row">
         <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2926.3875767885233!2d20.972965414681827!3d42.82242617915847!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13535bf2afe0e691%3A0xefe84e521974e658!2sGjon%20Buzuku%2C%20Vushtrri!5e0!3m2!1sen!2s!4v1675519491922!5m2!1sen!2s"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
         <form action="" method="post" data-aos="flip-right">
            <h3>na merrni në kontakt</h3>
            <input type="text" name="name" required maxlength="50" placeholder="shkruani emrin" class="box">
            <input type="email" name="email" required maxlength="50" placeholder="shkruani email" class="box">
            <input type="number" name="number" required maxlength="10" min="0" max="9999999999" placeholder="shkruani numrin" class="box">
            <textarea name="message" class="box" required maxlength="1000" cols="30" rows="10"></textarea>
            <input type="submit" value="send message" name="send" class="btn">
         </form>
      </div>

      <div class="grid">
         <div class="box" data-aos="fade-up">
            <i class="fas fa-phone"></i>
            <h3>numër telefoni</h3>
            <a href="tel:1234567890">+383-44-999-887</a>
            <a href="tel:1112223333">+383-45-999-887</a>
         </div>

         <div class="box" data-aos="fade-up">
            <i class="fas fa-envelope"></i>
            <h3>email address</h3>
            <a href="mailto:filan.agjension@gmail.com">filan.agjension@gmail.com</a>
            <a href="mailto:fistek.agjension@gmail.com">fistek.agjension@gmail.com</a>
         </div>

         <div class="box" data-aos="fade-up">
            <i class="fas fa-map-marker-alt"></i>
            <h3>adresa e zyrës</h3>
            <a href="#"> Rruga "Gjon Buzuku", Ndërtesa "Nina Stina", Nr 20, Vushtrri</a>
         </div>
      </div>
   </section>
</div>
